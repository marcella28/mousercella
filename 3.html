<head>

    <style>
      *{

}
.mg{
    height: 70px;

    padding: 10px;
    border-style: solid;
    border-width: 5px;
    background-color: rgb(255, 154, 0);
    border-color: rgb(247, 95, 28);  
}

h1{
    font-family:Georgia, 'Times New Roman', Times, serif;
    font-size: 35px;
    position: relative;
    left: 20px;
}
body{
    background-color:bisque;
}

h3{
    padding: 20px;
}

p{
    padding: 10px;
    font-size: 20px;
}

.numtres{
    display: flex;
    flex-flow:row-reverse;
    padding: 70px;
}

#tres{
    color: rgb(23, 64, 199);
    font-size: 50px; 
    cursor: pointer;
    display: flex;

}

.num3{
    display: flex;
    flex-flow:row-reverse;

}

</head>
<body>
    <div class="mg"><h1>Mouse Game - Halloween edition</h1></div>
    <p class="numtres">Clique no número 3 abaixo:</p>

    <div class=" num3">
    <span id="tres" onclick="location = '4.html'">3</span>
    <div style="display: flex; justify-content: start; align-items:baseline">
        <img  src="images/aranha.gif" >
    </div>
    </div>

    <script>
        // Inicializa o contador se ele não existir no localStorage
        if (!localStorage.getItem("contador3")) {
            localStorage.setItem("contador3", "0");
        }
        // Adicione um evento de clique ao body1
        const body3 = document.getElementById("body3");
        body3.addEventListener('click', function() {
            let contador3 = parseInt(localStorage.getItem("contador3"));
            contador3 += 1;
            localStorage.setItem("contador3", contador3.toString());
        });
    </script>
</body>
</html>
