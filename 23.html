  <script>
    // Inicializa o contador se ele não existir no localStorage
    if (!localStorage.getItem("contador23")) {
        localStorage.setItem("contador23", "0");
    }
    // Adicione um evento de clique ao body1
    const body23 = document.getElementById("body23");
    body23.addEventListener('click', function() {
        let contador23 = parseInt(localStorage.getItem("contador23"));
        contador23 += 1;
        localStorage.setItem("contador23", contador23.toString());
    });
</script>
